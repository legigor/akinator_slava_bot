name: Build, Test and Deploy

on: [push]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v1
      - name: Build the image
        run: |
          docker-compose build
          docker login docker.pkg.github.com --username legigor --password ${{ secrets.GITHUB_TOKEN }}
          docker-compose push
